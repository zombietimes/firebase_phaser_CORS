<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My eyes</title>
    <p>My eyes</p>
    <div id="iCanvas"></div>
  </head>
  <body>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          var game = new Phaser.Game(99,57,Phaser.AUTO,'iCanvas',{ preload: preload, create: create, update: update });
          function preload(){
            game.load.crossOrigin = 'anonymous';
            game.load.image('eyes1','https://firebasestorage.googleapis.com/v0/b/prototypesampledevelopment.appspot.com/o/eyes1.png?alt=media&token=636f370b-1e66-4203-a378-028820c32c48');
            game.load.image('eyes2','https://firebasestorage.googleapis.com/v0/b/prototypesampledevelopment.appspot.com/o/eyes2.png?alt=media&token=fe4d1e84-6f1f-42f9-9ef4-6f4f67f2f1f2');
          }
          function create(){
          	game.add.sprite(0,0,'eyes1');
          }
          function update(){
          }
          const run = function(){
            setTimeout(function(){
              game.add.sprite(0,0,'eyes2');
            },4000);
          }
          run();
        }
        catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
